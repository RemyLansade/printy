<form action="/login" method="post" [formGroup]="loginUser">
  <label>Email</label>
  <input type="email" formControlName="email" placeholder="Email" required email="true" />
  <label>Mot de passe</label>
  <input type="password" formControlName="password" placeholder="Mot de passe" required />
  <button type="submit" [disabled]="!loginUser.valid">Se connecter</button>
</form>
